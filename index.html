<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qualnex Solutions</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: white; /* light background */
    }

    img {
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .company-name {
      font-size: 2rem;      /* ✅ Large text */
      font-weight: bold;    /* ✅ Bold */
      text-align: center;
      margin-bottom: 15px;  /* space before mission statement */
      color: #000;          /* black text */
    }

    .mission {
      font-size: 1.2rem;
      text-align: center;
      max-width: 600px;
      line-height: 1.5;
      color: #333;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Company Logo">
  <div class="company-name">
    Qualnex Solutions
  </div>
  <div class="mission">
    Providing AI solutions for small businesses and government agencies
  </div>
</body>
</html>
